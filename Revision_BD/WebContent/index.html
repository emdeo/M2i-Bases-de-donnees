<body>
	<div class="container">

		<br />

		<!-- Liste de couleurs -->
		<div>
			<select id="selectCouleur">
			</select>

		<br />

		<!-- Zone de texte -->

			<textarea id="zoneTexte" rows="4" cols="50">Lorem ipsum dolor sit amet, consectetur adipiscing elit
		</textarea>
		</div>

		<br />

		<!--
			Choix background | texte
			Les radios doivent avoir le mÃªme attribut 'name', sinon on ne peut pas les distinguer
		-->
		<div id="radioChoix">
			<label class="radio-inline"> <input type="radio"
				name="radioChoix" id="optBackground" value="background" checked>
				Couleur de background
			</label> <label class="radio-inline"> <input type="radio"
				name="radioChoix" id="optTexte" value="texte"> Couleur de
